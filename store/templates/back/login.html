<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>登录</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>
    #main-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
</style>
<body>
<div class="log-or-sign col-xs-12 col-sm-6 col-md-4 col-lg-4" id="main-div">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="tab-sl">
        <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab"
                                                  id="tri-login">登录麦德福后台</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Tab Log in -->
        <form role="tabpanel" class="tab-pane fade in active" id="login" action="/back/adminLogin" method="post">
            <input type="text" id="login-text" class="form-control" name="username" placeholder="用户名" required=""
                   autofocus="">
            <input type="password" id="login-password" class="form-control" name="password" placeholder="密码"
                   required="">
            <button id="submit-btn" class="btn btn-lg btn-primary btn-block login">登录</button>
        </form>
    </div>
</div>
</body>
</html>
